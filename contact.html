<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="todo.html">To-do list</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
        <h1>Contact Us</h1>
        <p class="lead">Fill out the form below and we'll get back to you.</p>
        </section>

        <section class="card" aria-labelledby="contact-title">
        <h2 id="contact-title">Send a message</h2>

        <form id="contactForm" novalidate>
            <div class="form-row">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" class="input" required aria-required="true" />
            </div>

            <div class="form-row">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" class="input" required aria-required="true" />
            </div>

            <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="input" rows="6" required aria-required="true" width = "fixed"></textarea>
            </div>

            <div id="formMsg" class="form-msg" role="status" aria-live="polite"></div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Submit</button>
                <button type="button" id="resetBtn" class="btn ghost">Reset</button>
            </div>            
        </form>
        </section>
    </main>

    <footer>
    <p>&copy; 2025 Contact form. All rights reserved.</p>
    </footer>

</body>
</html>
